<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ with .Params.Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}
  

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/animate.min.css">

  {{ $style := resources.Get "scss/main.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favico/favicon.png` | absURL }}" type="image/x-icon">
  <link rel="icon" href="{{ `images/favico/favicon.png` | absURL }}" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="57x57" href="{{ `images/favico/apple-icon-57x57.png` | absURL }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ `images/favico/apple-icon-60x60.png` | absURL }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ `images/favico/apple-icon-72x72.png` | absURL }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ `images/favico/apple-icon-76x76.png` | absURL }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ `images/favico/apple-icon-114x114.png` | absURL }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ `images/favico/apple-icon-120x120.png` | absURL }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ `images/favico/apple-icon-144x144.png` | absURL }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ `images/favico/apple-icon-152x152.png` | absURL }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ `images/favico/apple-icon-180x180.png` | absURL }}">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ `images/favico/android-icon-192x192.png` | absURL }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ `images/favico/favicon-32x32.png` | absURL }}">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ `images/favico/favicon-96x96.png` | absURL }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ `images/favico/favicon-16x16.png` | absURL }}">
  <link rel="manifest" href="{{ `images/favico/manifest.json` | absURL }}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ `images/favico/ms-icon-144x144.png` | absURL }}">
  <meta name="theme-color" content="#ffffff">

  <script>
		document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
  </script>

  <!-- google analytics -->
  {{ template "_internal/google_analytics.html" . }}
</head>
